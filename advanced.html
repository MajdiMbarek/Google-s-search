<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" type="text/css" href="advanced.css">

    </head>
    <body>
        <ul>
            <li><a href="index.html">google search</a></li>
            <li><a href="image.html">google image</a></li>
            <li><a href="advanced.html">google advanced</a></li>

        </ul>
        <section>
            <form class="form" action="https://www.google.com/search" method="get" target="_blank">
            <h1>Advanced Search
            </h1>
            <hr>
            <span>Find pages with... </span>
            <div>
                <label class="label" for="all_words">Find pages with all these words:</label>
                <input class="input" type="text" id="all_words" name="as_q">
            </div>
            
            <div>
                <label class="label" for="exact_phrase">Find pages with this exact word or phrase:</label>
                <input class="input" type="text" id="exact_phrase" name="as_epq">
            </div>
            <div>
                <label class="label" for="any_words">Find pages with any of these words:</label>
                <input class="input" type="text" id="any_words" name="as_oq">
            </div>
            <div>
                <label class="label" for="exclude_words">Find pages with none of these words:</label>
                <input class="input" type="text" id="exclude_words" name="as_eq">
            </div>

            <input type="submit" value="Advanced Search">
        </form>
        </section>
    </body>
</html>
